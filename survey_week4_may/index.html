<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Document</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Blife</h1>
        </div>
    </header>

    <!--- Form -->
    <form>
        <div class="container">
            
            <!-- Personal section-->
            <div id="first-name-wrapper" class="wrappers">
                <div class="labels">
                    <label for="first-name">First Name: </label> 
                </div>
                <div class="items">
                <input id="first-name" class="field-align" type="text" placeholder="first name" required>
                </div>
            </div>

            <div id="last-name-wrapper" class="wrappers">
                <div class="labels">
                <label for="last-name">Last Name: </label>
                </div>
                <div class="items">
                    <input id="last-name" class="field-align" type="text" placeholder="last name" required>
                </div>
            </div>

            <div id="age-wrapper" class="wrappers">
                <div class="labels">
                    <label for="age">Age: </label>
                </div>
                <div class="items">
                    <input type="number" id="age" class="field-align" min="1" max="120" placeholder="0" required>
                </div>
            </div>  

            <div id="email-wrapper" class="wrappers">
                <div class="labels">
                    <label for="e-mail">e-mail: </label>
                </div>
                <div class="items">
                     <input id="e-mail" class="field-align" type="email" name="email" placeholder="asdf@gmail.com" required>
                </div>
           </div>  
        </div>

        <!-- Technical section-->
        <div class="container">
           <div class="dropdown-wrapper" class="wrappers">
            <div class="labels">
                <label for="dropdown">What species are you?</label>
            </div>
            <div class="items">
                    <select name="species" id="dropdown">
                        <option value="human">Human</option>
                        <option value="exo">Exo</option>
                        <option value="animal">Animal</option>
                        <option value="orc">Orc</option>
                        <option value="elf">Elf</option>
                        <option value="devine">Devine</option>
                    </select>
            </div>
         </div>

         <div id="checkbox-wrapper" class="wrappers">
             <div class="labels">
                 <label for="checkbox">What skill/s you want to learn?</label>
             </div>
             
             <div class="items">
                <ul id="checkbox">
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Software Engineering</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Architecture</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Mechanical Engineering</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Writing</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Financing</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Managing</label></li>
                    <li class="checkboxes"><label><input type="checkbox" class="skills">Parallel parking</label></li>
                </ul>
             </div>
         </div>

         <div class="textarea-wrapper wrappers">
            <div class="labels">
                <label for="textarea">comments and suggestions:</label>
            </div>
            <div class="items">
                <textarea name="textarea" id="textarea" placeholder="..." cols="30" rows="7"></textarea>
            </div>
            <div id=submit>
                <button type="submit" name="submit">Submit</button>
            </div>
         </div>
        </div>
    </form>

        <!-- Footer -->
    <footer>
    <div class="container">

            <li><a href="https://www.facebook.com/wilburtm" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        </ul>  
    </div>
    </footer>

</body>
</html>
